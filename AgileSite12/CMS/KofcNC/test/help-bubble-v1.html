<body>
   <style>

      a.sticky {
         position: -webkit-sticky; /* Safari */
         position: sticky;
         top: 0;
         background-color: darkgrey;
         /*border: 2px solid #4CAF50;*/
         border: 3px solid blue;
         color: white;
         z-index: 99999;
         width: 50%;
         /*height: 200px;*/
         text-align: center;
         left: 25%;
         /*border-radius: 20% 20% 20% 20%;*/
         align-self: center;
      }

      div.sticky {
         position: -webkit-sticky; /* Safari */
         position: sticky;
         top: 0;
         background-color: blue;
         /*border: 2px solid #4CAF50;*/
         border: 3px solid blue;
         color: white;
         z-index: 99999;
         width: 100px;
         height: 100px;
         text-align: center;
         left: 25%;
         border-radius: 70% 70% 70% 70%;
         align-self: center;
         float: right;
      }

      .a {
         text-decoration: none;
         border: 1px solid;
         width: 50%;
         font-size: 70%;
         /*background-color: slategrey;*/
         background: #05437b;
         border-color: #fff;
         color: #fff;
      }

      .text {
         position: absolute;
         text-align: center;
         font-size: 50%;
         width: 100%;
         top: 15%;
         cursor: pointer;
      }
   </style>

   <div class='sticky' onclick="window.open('https://www.kofcnc.org/support', '_blank');">
      <div class="text">
         If you are having issue or questions<br />please contact support using this button.
      </div>
   </div>
